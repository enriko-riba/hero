<div class="content">
	<div class="flex-container column">
		<div class="flex-container row menu">
			<a class="" routerLink="/game/character" routerLinkActive="active">Hero</a>
			<a class="" routerLink="/game/city" routerLinkActive="active">City</a>
			<a class="" routerLink="/game/map" routerLinkActive="active">Map</a>
		</div>
		<!-- <div>
			<img src="assets/images/castle.png" width="128" />
		</div>
		<div>
			<img src="assets/images/city.png" width="128" />
		</div> -->
		<div class="stat"><span>gold:</span><span>{{state?.gold}}</span></div>
		<div class="stat"><span>experience:</span><span>{{state?.exp}}</span></div>
	</div>

	<div *ngFor="let b of builders" class="builder">
		<div class="builder-icon" [class.progress]="isBuilding(b)">
			<img src="assets/buttons/builder.png"  />
			<img src="assets/buttons/sleep.png" class="zzz" />
		</div>
		<div class="builder-details">
			<div>
				<span>{{getAvailability(b)}}</span>
			</div>
			<div>
				<span>{{calcTimeLeft(b,'idle')}}</span>
			</div>
		</div>
	</div>
</div>
