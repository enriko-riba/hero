<div class="content">
  <div class="flex-container row res-list">
    <div class="resource">
      <span>Food:</span>
      <span class="value">{{cityData?.resources.food | number:'1.0-0'}}</span>
    </div>
    <div class="resource">
      <span>Wood:</span>
      <span class="value">{{cityData?.resources.wood | number:'1.0-0'}}</span>
    </div>
    <div class="resource">
      <span>Stone:</span>
      <span class="value">{{cityData?.resources.stone | number:'1.0-0'}}</span>
    </div>
  </div>

  <div class="city-slots">
    <div class="row">
      <city-slot *ngFor="let b of cityData.buildings; let i = index" [id]="i" [building]="b"></city-slot>
    </div>
  </div>
</div>
